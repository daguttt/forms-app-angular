<h3>Template: Básicos</h3>
<hr />

<form>
  <!-- Product -->
  <div class="row mb-3">
    <label class="col-sm-3">Producto:</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" placeholder="Nombre producto" />
      <span class="form-text text-danger">Debe tener 3 letras</span>
    </div>
  </div>
  <!-- Price -->
  <div class="row mb-3">
    <label class="col-sm-3">Precio:</label>
    <div class="col-sm-9">
      <input type="number" class="form-control" placeholder="Precio producto" />
    </div>
  </div>
  <!-- Inventory -->
  <div class="row mb-3">
    <label class="col-sm-3">Existencias:</label>
    <div class="col-sm-9">
      <input
        type="number"
        class="form-control"
        placeholder="Número de existencias"
      />
    </div>
  </div>
  <button type="submit" class="btn btn-primary float-end">Guardar</button>
</form>
