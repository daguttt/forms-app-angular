<h2>Template: <small>Switches</small></h2>
<hr />
<form autocomplete="off" #form="ngForm">
  <!-- Radios -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          id="radioFemale"
        />
        <label class="form-check-label" for="radioFemale">Femenino</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          id="radioMale"
        />
        <label class="form-check-label" for="radioMale">Másculino</label>
      </div>
    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="notificationSwitch"
        />
        <label class="form-check-label" for="notificationSwitch">
          Quiero recibir notificaciones
        </label>
      </div>
    </div>
  </div>

  <!-- Checkbox -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="termsAndConditionsCheckbox"
        />
        <label class="form-check-label" for="termsAndConditionsCheckbox">
          Acepto términos y condiones de uso
        </label>
      </div>
    </div>
  </div>

  <!-- Submit -->
  <div class="row mb-3">
    <div class="col">
      <button type="button" class="btn btn-primary float-end">Enviar</button>
    </div>
  </div>
</form>
<p>Form Valid</p>
<pre>{{ form.valid }}</pre>
<p>Pristine</p>
<pre>{{ form.pristine | json }}</pre>
<p>Touched</p>
<pre>{{ form.touched | json }}</pre>
<p>Form Value:</p>
<pre>{{ form.value | json }}</pre>
<p>switches works!</p>
