<h2>Reactivos: <small>Switches</small></h2>
<hr />
<form autocomplete="off" [formGroup]="form" (ngSubmit)="onSubmit()">
  <!-- Radios -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Género</label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          formControlName="gender"
          value="F"
          id="radioFemale"
        />
        <label class="form-check-label" for="radioFemale">Femenino</label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          formControlName="gender"
          value="M"
          id="radioMale"
        />
        <label class="form-check-label" for="radioMale">Másculino</label>
      </div>
    </div>
  </div>

  <!-- Switches -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>
    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          id="notificationSwitch"
          formControlName="notifications"
        />
        <label class="form-check-label" for="notificationSwitch">
          Quiero recibir notificaciones
        </label>
      </div>
    </div>
  </div>

  <!-- Checkbox -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>
    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="termsAndConditionsCheckbox"
          formControlName="termsAndConditions"
        />
        <label class="form-check-label" for="termsAndConditionsCheckbox">
          Acepto términos y condiones de uso
        </label>
      </div>
    </div>
  </div>

  <!-- Submit -->
  <div class="row mb-3">
    <div class="col">
      <button type="submit" class="btn btn-primary float-end">Enviar</button>
    </div>
  </div>
</form>

<h5>Form Value:</h5>
<pre>{{ form.value | json }}</pre>

<h5>Form Valid</h5>
<pre>{{ form.valid }}</pre>

<h5>Person</h5>
<pre>{{ person | json }}</pre>

<h5>Términos y Condiciones</h5>
<pre>{{ form.controls["termsAndConditions"].value }}</pre>
