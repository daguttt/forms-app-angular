<h2>Reactivos: <small>Din√°micos</small></h2>
<hr />
<form (ngSubmit)="onSubmit()" autocomplete="off" [formGroup]="personForm">
  <!-- Name -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label" for="name">Nombre</label>
    <div class="col-sm-9">
      <input
        type="text"
        class="form-control"
        placeholder="Nombre"
        formControlName="name"
      />
      <span class="form-text text-danger" *ngIf="isInputValid('name')"
        >Este campo es obligatorio</span
      >
    </div>
  </div>

  <!-- Add favorite games-->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Agregar</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input
          type="text"
          class="form-control"
          placeholder="Agregar favorito"
        />
        <button type="button" class="btn btn-outline-primary">Agregar</button>
      </div>
    </div>
  </div>

  <!-- List of favorite games -->
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <!-- <div
        class="input-group mb-1"
        *ngFor="let game of personModel.favorites; let i = index"
      >
        <input type="text" class="form-control" />
        <button type="button" class="btn btn-outline-danger">Eliminar</button>
      </div> -->
    </div>
  </div>

  <!-- Save button (submit) -->
  <div class="row mb-3">
    <div class="col">
      <button type="submit" class="btn btn-primary float-end">Guardar</button>
    </div>
  </div>
</form>

<p>Form Valid</p>
<pre>{{ personForm.valid }}</pre>

<p>Pristine</p>
<pre>{{ personForm.pristine | json }}</pre>

<p>Touched</p>
<pre>{{ personForm.touched | json }}</pre>

<p>Form Value:</p>
<pre>{{ personForm.value | json }}</pre>
